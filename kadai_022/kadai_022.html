<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">

  <title>22章課題</title>

  <link rel="stylesheet" href="style.css">

  <style>
 .custom-underline {
    text-decoration: none; /* デフォルトの下線を無効化 */
    position: relative; /* 擬似要素であるafterを使用するために必要 */
 } 

 .custom-underline::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -3px; /* 文字の下に下線をずらす */
      width: 100%;
      height: 0;
      border-bottom: 3px dotted rgb(236, 122, 122); /* dotで点線を表現 */
  }

  #custom-marking::before{
    content: '●';
    color: rgb(239, 111, 139);
  }


  </style>
 
</head>
<body>
<header>
<h1>今日の傘予報</h1>
</header>

<main>

<div id="parent">
  <div class="contents">
  <h2 class="custom-underline" id="custom-marking">
    東京の天気</h2>
   
  <p>
    今日の天気は雨です</p>
    <p>傘を持っていきましょう</p>
    <img src="images/rainy.png" alt="雨">

  </div>
  <div class="contents">
    <h2 class="custom-underline" id="custom-marking">
      北海道の天気</h2>
    <p>今日の天気は曇りです</p>
    <p>傘は念のため持っていきましょう</p>
    <img src="images/cloudy.png" class="img-size" alt="曇り">

  </div>

  <div class="contents">
    <h2 class="custom-underline" id="custom-marking">
      沖縄の天気</h2>
    <p>今日の天気は晴れです。</p>
    <p>傘は必要ないでしょう</p>
    <img src="images/sunny.png" alt="晴れ">
</div>


</div>

</main>

<footer>
  <a href="https://www.sejuku.net/corp/">&copy;SAMURAI WEATHER NEWS</a>
</footer>
  
</body>
</html>
